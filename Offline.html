<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Conference Server Offline</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
      color: #ffd900;
      text-align: center;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .giphy-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .offline-box {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgb(246, 250, 0);
    }

    h1 {
      margin-top: 0px;
      color: #ffd900;
      font-weight: 600;
      margin-bottom: 10px;
    }

    h2 {
      color: #f10000;
      font-weight: 400;
      margin-bottom: 30px;
    }

    h3 {
      margin-top: 70px;
      color: #dbba00;
      font-weight: 200;
    }

    h4 {
      margin-top: -15px;
      font-weight: 100;
      margin-bottom: 5px;
      text-decoration: none;
    }

    .retry-button {
      background-color: transparent;
      border-radius: 10px;
      border: 2px solid #000000;
      box-shadow: 0 4px 10px rgb(246, 250, 0);
      color: #ffd900;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 2;
    }

    .retry-button:hover {
      background-color: rgb(246, 250, 0);
      color: #000000;
    }

    a {
      color: rgb(171, 171, 184);
      text-decoration: none;
    }

    a:hover {
      color: orange;
    }
      
    @media (max-width: 600px) {
  .offline-box {
    width: 90%;
    padding: 20px;
    font-size: 90%;
  }

  .retry-button {
    font-size: 14px;
    padding: 8px 16px;
  }

  h1 {
    font-size: 22px;
  }

  h2 {
    font-size: 16px;
  }

  h3, h4 {
    font-size: 14px;
  }

  video.giphy-background {
    object-fit: cover;
    height: 100vh;
    width: 100vw;
  }

  body {
    font-size: 90%;
    padding: 10px;
  }
}
  </style>
</head>
<body>
<script>
const ip = '26.187.199.181'; // or inject from server
  function retryConnection() {
    const checkURL = 'http://26.187.199.181:3001/check-server';
    const targetURL = 'https://26.187.199.181:4000/';
    const statusMsg = document.getElementById('status-message');

    statusMsg.innerText = 'Checking server status...';
    statusMsg.style.color = '#ffd900';

    fetch(checkURL)
      .then(res => res.json())
      .then(data => {
        if (data.online) {
          window.location.href = targetURL;
        } else {
          statusMsg.innerText = 'Server is still offline. Please try again later.';
          statusMsg.style.color = '#f10000';
        }
      })
      .catch(() => {
        statusMsg.innerText = 'Unable to check server status. Try restarting the app.';
        statusMsg.style.color = '#ff9900';
      });
  }
</script>

  <div id="background">
    <video autoplay muted loop class="giphy-background">
      <source src="background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="offline-box">
    <h1>Server is Offline!</h1>
    <h2>Please ask the host user or check your network settings.</h2>
    <p id="status-message" style="margin-top: 20px; font-size: 16px;"></p>
    <button class="retry-button" onclick="retryConnection();">Try Again</button>
    <h3>Video Conference WebPage;</h3>
    <h4><a href="http://video-conference.social-networking.me" target="_blank" rel="noopener noreferrer">http://video-conference.social-networking.me</a></h4>
  </div>
</body>
</html>
